[build]
  # Build React app from the client folder
  base = "client"
  command = "npm run build"
  publish = "build"
  # Functions live outside the base folder
  functions = "../netlify/functions"

[build.environment]
  NODE_VERSION = "18"

# Ensure SPA routes serve index.html
[[redirects]]
  from = "/admin/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/company/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/review/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/events"
  to = "/index.html"
  status = 200
